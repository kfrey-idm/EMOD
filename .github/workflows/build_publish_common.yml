name: Build COMMON and publish to PyPI

on:
  workflow_dispatch:

jobs:
  build:
    name: Build and create artifacts
    uses: ./.github/workflows/build_archive.yml
    with:
      disease_type: Generic

  publish:
    name: Publish distribution to PyPI
    runs-on: ubuntu-latest
    needs:
      - build
    environment:
      name: pypi
      url: https://pypi.org/project/emod-common
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Download executable
        uses: actions/download-artifact@v5
        with:
          name: Eradication
          path: pypi_common/src/eradication_dir
      - name: Download schema
        uses: actions/download-artifact@v5
        with:
          name: schema.json
          path: pypi_common/src/schema_dir
      - name: Download version
        uses: actions/download-artifact@v5
        with:
          name: version
          path: pypi_common/src/version_dir
      - name: Prep files
        run: |
          cd pypi_common
          cd src
          mv     version_dir/version           version
          zip -j emod_common/Eradication.zip   eradication_dir/Eradication
          zip -j emod_common/schema.zip        schema_dir/schema.json
          rm -r  version_dir
          rm -r  eradication_dir
          rm -r  schema_dir
      - name: Build PyPI distribution
        run: |
          python3 -m pip install build
          cd pypi_common
          python3 -m build
      - name: Upload files to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          packages-dir: pypi_common/dist
